version: "3.9"

services:
  # [プロジェクトごとに設定]webアプリケーションのコンテナ
  ucrm:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    # ports:
    #   # - 8000:8000
    #   # - 5173:5173
    env_file:
      - ./envs/_.env
      - ./envs/.env
      - ./../db_web_ssl/envs/db/_.env
      - ./../db_web_ssl/envs/db/.env

    volumes:
      - ./app/:/app/ucrm

networks:
  default:
    name: db_web_ssl
    external: true
